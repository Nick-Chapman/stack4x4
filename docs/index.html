<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stack 4x4</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <script src="script.js" defer></script>

    <h1>Stack 4x4</h1>
