<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stack 4x4</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <h1>Stack 4x4</h1> -->
    <h1>
      <span id="Status">Status</span>
      <button id="StopAI"></button>
    </h1>
    <h2>
      Player-1 is <button id="Player1switch"><span id="Player1"></span></button>
      Player-2 is <button id="Player2switch"><span id="Player2"></span></button>
      <button id="SwitchPlayers">Switch Roles</button>
    </h2>
    <div id="GridTag"></div>
    <p>Moves: <span id="Moves"></span></p>
    <h2>
      AI Time Limit <button id="TimeLimit">1s</button>
      <span id="LastAiConsidered"></span>
      <span id="LastAiDepth"></span>
      <span id="GameScoreH2"></span>
    </h2>
    <h2>
      <button id="NewGame">New Game</button>
      <button id="Undo">Undo</button>
      <button id="Undo2">Undo2</button>
      <span id="GameScoreH1"></span>
    </h2>
    <p><a href="https://github.com/Nick-Chapman/stack4x4/">Find the code on github.</a></p>
  </body>
</html>
